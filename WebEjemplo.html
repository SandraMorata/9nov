<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Estática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 0.5em 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Web de Ejemplo</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <h2>Bienvenido a mi Portafolio </h2>
            <p>Esta es una página web de ejemplo diseñada para ser responsive y centrada.</p>
        </main>
    </div>
</body>
</html>
